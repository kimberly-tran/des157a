<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    
    <script src="script.js" defer></script>

    <title>pov: you're working at my desk</title>
</head>
<body>
    <header>
        <h1>pov: you're working at my desk</h1>
    </header>

    <div id="container">
        <img src="images/main.jpg" alt="wall decor" width="1000" class="start" id="mainimg">
        <div id="dutchbros"></div>
        <div id="colorguard"></div>
        <div id="kirby"></div>
        
        <section class="hidden" id="overlay1">
            <img src="images/sticker.png" alt="dutch bros sticker" width="450" class="left">
            <img src="images/coffee.jpg" alt="coffee and stickers" width="300" class="right" id="still1">
            <img src="images/coffee.gif" alt="coffee and stickers" width="300" class="hidden" id="gif1">
            <img src="images/compress.svg" alt ="zoom out" width="32" class="compress" id="dutch">
        </section>

        <section class="hidden" id="overlay2">
            <img src="images/polaroid.png" alt="colorguard polaroid" width="700" class="left">
            <img src="images/flags.jpg" alt="coffee and stickers" width="300" class="right" id="still2">
            <img src="images/flags.gif" alt="coffee and stickers" width="300" class="hidden" id="gif2">
            <img src="images/compress.svg" alt ="zoom out" width="32" class="compress" id="color">
        </section>

        <section class="hidden" id="overlay3">
            <img src="images/print.png" alt="kirby wall print" width="470" class="left">
            <img src="images/games.jpg" alt="coffee and stickers" width="300" class="right" id="still3">
            <img src="images/games.gif" alt="coffee and stickers" width="300" class="hidden" id="gif3">
            <img src="images/compress.svg" alt ="zoom out" width="32" class="compress" id="kir">
        </section>
    </div>


</body>
</html>
