        var compColor;

        function compNum(min, max) {
            var randomInt = Math.random();
            var numOfValues = max - min + 1;
            var randomNum = randomInt * numOfValues;
            var randomRoundedNum = Math.floor(randomNum);
            var randomFinalNum = min + randomRoundedNum;
            // console.log(randomFinalNum)
            // console.log(colors[randomFinalNum])
            return compColor = colors[randomFinalNum]
