    <h1>Experiment 1</h1>
    <h2>please open the console to see code!</h2>

    <script>
        // takes lowercase string and capitalizes the first letter of each word in the string
        var string = prompt("please enter a sentence!")

        var stringArray = string.split(" ")

        // console.log(stringArray)

        var result = ""

        for(var i = 0; i < stringArray.length; i++) {
            if(i != stringArray.length - 1) {
                result = result.concat(stringArray[i].charAt(0).toUpperCase())
                result = result.concat(stringArray[i].substring(1,stringArray[i].length) + " ")
            }
            else {
                result = result.concat(stringArray[i].charAt(0).toUpperCase())
                result = result.concat(stringArray[i].substring(1,stringArray[i].length))
            }
        }
