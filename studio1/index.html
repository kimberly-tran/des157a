<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs: Leave a Review!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Sacramento&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>

    <header>
        <h1>leave a review!</h1>
        <img src="images/matcha.png" alt="matcha" width="80" id="matcha">
        <img src="images/pizza.png" alt="pizza" width="120" id="pizza">
        <img src="images/icecream.png" alt="ice cream" width="100" id="icecream">
        <img src="images/noodles.png" alt="noodles" width="100" id="noodles">
        <img src="images/egg.png" alt="egg" width="120" id="egg">

    </header>

    <main>
        <h3>please provide:</h3>

        <section id="form" class="showing">
            <form>
                <select id="time">
                    <option value="" selected>---</option>
                    <option value="morning">morning</option>
                    <option value="afternoon">afternoon</option>
                    <option value="evening" >evening</option>
                    <option value="night">night</option>
                </select>
                <label for="time">time of day</label>
    
                <input type="text" id="place">
                <label for="place">name of a place</label>
    
                <input type="text" id="noun1">
                <label for="noun1">food item (noun)</label>
    
                <input type="text" id="adj">
                <label for="adj">adjective</label>
    
                <input type="text" id="noun2">
                <label for="noun2">another food item (noun)</label>
    
                <input type="text" id="verb">
                <label for="verb">verb</label>
    
                <input type="text" id="name">
                <label for="name">name of someone you know</label>
    
                <input type="submit" id="submit" value="generate my review">
            </form>
        </section>
    
        <section id="overlay" class="hidden">
            <p id="madlib">text here</p>
        </section>
        
    </main>
 
</body>

</html>
